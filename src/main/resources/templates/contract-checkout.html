<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Complete Contract Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        body {
            background-color: #fca311;
            /* Use brand primary color as background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .checkout-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            padding: 40px;
            width: 100%;
            max-width: 500px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h2 {
            font-weight: 700;
            color: #14213d;
        }

        .summary-box {
            background-color: #f8f9fa;
            border-left: 5px solid #14213d;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 6px;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 15px;
            color: #555;
        }

        .summary-item.total {
            font-weight: 700;
            color: #14213d;
            font-size: 18px;
            border-top: 1px solid #ddd;
            padding-top: 10px;
            margin-top: 10px;
        }

        #payment-element {
            margin-bottom: 24px;
        }

        #submit {
            background-color: #14213d;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            border-radius: 4px;
            border: 0;
            padding: 12px 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: block;
            transition: all 0.2s ease;
            box-shadow: 0px 4px 5.5px 0px rgba(0, 0, 0, 0.07);
            width: 100%;
        }

        #submit:hover {
            filter: contrast(115%);
        }

        #submit:disabled {
            opacity: 0.5;
            cursor: default;
        }

        /* Spinner */
        .spinner,
        .spinner:before,
        .spinner:after {
            border-radius: 50%;
        }

        .spinner {
            color: #ffffff;
            font-size: 22px;
            text-indent: -99999px;
            margin: 0px auto;
            position: relative;
            width: 20px;
            height: 20px;
            box-shadow: inset 0 0 0 2px;
            -webkit-transform: translateZ(0);
            -ms-transform: translateZ(0);
            transform: translateZ(0);
        }

        .spinner:before,
        .spinner:after {
            position: absolute;
            content: '';
        }

        .spinner:before {
            width: 10.4px;
            height: 20.4px;
            background: #14213d;
            border-radius: 20.4px 0 0 20.4px;
            top: -0.2px;
            left: -0.2px;
            -webkit-transform-origin: 10.4px 10.2px;
            transform-origin: 10.4px 10.2px;
            -webkit-animation: loading 2s infinite ease 1.5s;
            animation: loading 2s infinite ease 1.5s;
        }

        .spinner:after {
            width: 10.4px;
            height: 10.2px;
            background: #14213d;
            border-radius: 0 10.2px 10.2px 0;
            top: -0.1px;
            left: 10.2px;
            -webkit-transform-origin: 0px 10.2px;
            transform-origin: 0px 10.2px;
            -webkit-animation: loading 2s infinite ease;
            animation: loading 2s infinite ease;
        }

        @-webkit-keyframes loading {
            0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }

            100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }

        @keyframes loading {
            0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }

            100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }

        #payment-message {
            color: rgb(105, 115, 134);
            font-size: 16px;
            line-height: 20px;
            padding-top: 12px;
            text-align: center;
        }

        #payment-message.hidden {
            display: none;
        }
    </style>
</head>

<body>

    <div class="checkout-container">
        <div class="header">
            <h2><i class="fas fa-lock me-2"></i>Secure Checkout</h2>
            <p class="text-muted">Funding Milestone for Contract</p>
        </div>

        <div class="summary-box">
            <div class="summary-item">
                <span>Job Title:</span>
                <strong th:text="${contract.jobApplication.job.jobTitle}">Job Title</strong>
            </div>
            <div class="summary-item">
                <span>Freelancer:</span>
                <strong th:text="${contract.freelancer.firstName + ' ' + contract.freelancer.lastName}">Freelancer
                    Name</strong>
            </div>
            <div class="summary-item">
                <span>Milestone:</span>
                <strong th:text="${milestone.description}">Initial Milestone</strong>
            </div>
            <div class="summary-item total">
                <span>Total to Pay:</span>
                <span th:text="${'$' + #numbers.formatDecimal(milestone.amount, 1, 'COMMA', 2, 'POINT')}">$500.00</span>
            </div>
        </div>

        <!-- Stripe Element Placeholder -->
        <form id="payment-form">
            <div id="payment-element">
                <!--Stripe.js injects the Payment Element-->
            </div>
            <button id="submit">
                <div class="spinner hidden" id="spinner"></div>
                <span id="button-text">Pay Now</span>
            </button>
            <div id="payment-message" class="hidden"></div>
        </form>

        <div class="text-center mt-3">
            <a th:href="@{/client-dashboard/proposals}" class="text-muted text-decoration-none small">
                <i class="fas fa-arrow-left me-1"></i> Cancel and Return
            </a>
        </div>
    </div>

    <script th:inline="javascript">
        /*<![CDATA[*/
        const stripe = Stripe(/*[[${stripePublicKey}]]*/ 'pk_test_placeholder');
        const clientSecret = /*[[${clientSecret}]]*/ 'client_secret_placeholder';
        const returnUrl = window.location.origin + "/payment/success?milestone_id=" + /*[[${milestone.id}]]*/ '0';

        const appearance = {
            theme: 'stripe',
        };
        const elements = stripe.elements({ appearance, clientSecret });
        const paymentElement = elements.create("payment");
        paymentElement.mount("#payment-element");

        const form = document.getElementById("payment-form");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            setLoading(true);

            const { error } = await stripe.confirmPayment({
                elements,
                confirmParams: {
                    // Make sure to change this to your payment completion page
                    return_url: returnUrl,
                },
            });

            // This point will only be reached if there is an immediate error when
            // confirming the payment. Otherwise, your customer will be redirected to
            // your `return_url`. For some payment methods like iDEAL, your customer will
            // be redirected to an intermediate site first to authorize the payment, then
            // redirected to the `return_url`.
            if (error.type === "card_error" || error.type === "validation_error") {
                showMessage(error.message);
            } else {
                showMessage("An unexpected error occurred.");
            }

            setLoading(false);
        });

        // Fetches the payment intent status after payment submission
        async function checkStatus() {
            const clientSecret = new URLSearchParams(window.location.search).get(
                "payment_intent_client_secret"
            );

            if (!clientSecret) {
                return;
            }

            const { paymentIntent } = await stripe.retrievePaymentIntent(clientSecret);

            switch (paymentIntent.status) {
                case "succeeded":
                    showMessage("Payment succeeded!");
                    break;
                case "processing":
                    showMessage("Your payment is processing.");
                    break;
                case "requires_payment_method":
                    showMessage("Your payment was not successful, please try again.");
                    break;
                default:
                    showMessage("Something went wrong.");
                    break;
            }
        }

        // ------- UI helpers -------

        function showMessage(messageText) {
            const messageContainer = document.querySelector("#payment-message");
            messageContainer.classList.remove("hidden");
            messageContainer.textContent = messageText;

            setTimeout(function () {
                messageContainer.classList.add("hidden");
                messageContainer.textContent = "";
            }, 4000);
        }

        // Show a spinner on payment submission
        function setLoading(isLoading) {
            if (isLoading) {
                // Disable the button and show a spinner
                document.querySelector("#submit").disabled = true;
                document.querySelector("#spinner").classList.remove("hidden");
                document.querySelector("#button-text").classList.add("hidden");
            } else {
                document.querySelector("#submit").disabled = false;
                document.querySelector("#spinner").classList.add("hidden");
                document.querySelector("#button-text").classList.remove("hidden");
            }
        }
        /*]]>*/
    </script>
</body>

</html>
