<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8" />
    <title>Chat - Jobify</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}" />
    <link rel="stylesheet" th:href="@{/css/styles.css}" />

    <style>
        :root {
            /* Landing Page Brand Colors */
            --primary-color: #4b6cb7;
            /* Brand Blue */
            --secondary-color: #182848;
            /* Dark Blue */
            --light-bg: #f8f9fa;
            /* Light Gray BG */
            --white: #ffffff;
            --smoke-white: #f5f5f5;
            --text-main: #333333;
            --text-muted: #6c757d;
            --border-color: #e9ecef;
            --chat-teal: var(--primary-color);
            /* Mapping legacy var */

            /* Chat Specific Mappings */
            --chat-bg-body: var(--light-bg);
            --chat-bg-sidebar: var(--smoke-white);
            --chat-bg-active: #eef2f7;
            --chat-bubble-in: var(--smoke-white);
            --chat-bubble-out: var(--primary-color);
            --chat-text-bubble-in: var(--text-main);
            --chat-text-bubble-out: #ffffff;
            --chat-accent: var(--primary-color);
            --chat-text-light: var(--text-main);
            /* Mapping legacy var */
            --chat-text-muted: var(--text-muted);
            /* Mapping legacy var */
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--chat-bg-body);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            color: var(--text-main);
        }

        .chat-container {
            display: flex;
            width: 100%;
            flex: 1;
            overflow: hidden;
        }





        /* Left Panel - User Info & Conversations */
        .chat-left-panel {
            width: 350px;
            background: var(--chat-bg-sidebar);
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border-color);
        }

        .user-profile-header {
            height: 90px;
            padding: 0 25px;
            background: var(--primary-color);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 15px;
            box-sizing: border-box;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--white);
            padding: 2px;
        }

        .user-info h5 {
            color: var(--white);
            font-size: 16px;
            margin: 0;
            font-weight: 700;
        }

        .user-status {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 4px;
        }

        .status-badge {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #2ecc71;
            margin-right: 6px;
        }

        .status-section {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            display: none;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .section-header h2 {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin: 0;
        }

        .section-title {
            color: var(--text-muted);
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Message Header in List */
        .message-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background: var(--light-bg);
        }

        .message-header {
            padding: 20px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--white);
            border-bottom: 1px solid var(--border-color);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.02);
            z-index: 5;
            position: relative;
        }

        .message-filters {
            display: flex;
            gap: 10px;
        }

        .filter-btn {
            padding: 8px 20px;
            border: none;
            background: transparent;
            color: var(--text-muted);
            border-radius: 30px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .filter-btn.active {
            background: var(--primary-color);
            color: white;
            box-shadow: 0 4px 10px rgba(75, 108, 183, 0.2);
        }

        .filter-btn:hover:not(.active) {
            background: rgba(0, 0, 0, 0.05);
            color: var(--primary-color);
        }

        .conversations-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background: var(--chat-bg-sidebar);
        }

        .chat-pagination {
            padding: 8px 16px 12px;
            background: var(--chat-bg-sidebar);
            border-top: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 12px;
            color: var(--text-muted);
        }

        .chat-pagination .page-btn {
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 4px 10px;
            background: var(--white);
            color: var(--text-main);
            cursor: pointer;
            font-size: 12px;
            display: inline-flex;
            align-items: center;
            gap: 4px;
            transition: all 0.2s ease;
        }

        .chat-pagination .page-btn:disabled {
            opacity: 0.5;
            cursor: default;
        }

        .chat-pagination .page-btn:not(:disabled):hover {
            background: var(--primary-color);
            color: #fff;
            border-color: var(--primary-color);
        }

        .chat-pagination .page-info {
            font-weight: 500;
        }

        .conversation-item {
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
            background: transparent;
            border-bottom: 1px solid var(--border-color);
        }

        .conversation-item:hover {
            background: var(--light-bg);
        }

        .conversation-item.active {
            background: var(--chat-bg-active);
            border-left: 4px solid var(--primary-color);
        }

        .conversation-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            object-fit: cover;
            flex-shrink: 0;
            border: 1px solid var(--border-color);
        }

        .conversation-info {
            flex: 1;
            min-width: 0;
        }

        .conversation-name {
            color: var(--text-main);
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .conversation-preview {
            color: var(--text-muted);
            font-size: 12px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .conversation-meta {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 5px;
        }

        .conversation-time {
            font-size: 11px;
            color: var(--text-muted);
        }

        .unread-badge {
            background: #ff4757;
            color: white;
            border-radius: 10px;
            padding: 2px 8px;
            font-size: 11px;
            font-weight: 600;
            min-width: 20px;
            text-align: center;
        }

        /* Central Chat Panel - Empty State */
        .chat-main-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--light-bg);
            position: relative;
            overflow: hidden;
            align-items: center;
            justify-content: center;
        }

        .empty-chat-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-muted);
            text-align: center;
            padding: 40px;
        }

        .empty-chat-state i {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.3;
            color: #d1d8e0;
        }

        .empty-chat-state h4 {
            color: var(--text-main);
            margin-bottom: 10px;
            font-weight: 700;
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e0;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #a0aec0;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .chat-sidebar-nav {
                display: none;
            }

            .chat-left-panel {
                width: 100%;
            }

            .chat-main-panel {
                display: none;
                /* Hide main panel on mobile list view */
            }
        }
    </style>
</head>

<body>
    <div class="chat-container">



        <!-- Left Panel - Conversations List -->
        <div class="chat-left-panel">
            <!-- User Profile Header -->
            <div class="user-profile-header">
                <img th:if="${currentUserPhotosImagePath != null}" th:src="@{${currentUserPhotosImagePath}}"
                    class="user-avatar" alt="Profile" />
                <img th:if="${currentUserPhotosImagePath == null}" th:src="@{/images/user.svg}" class="user-avatar"
                    alt="Profile" style="background: #f1f5f9; padding: 8px;" />
                <div class="user-info">
                    <h5 th:text="${user != null ? (user.firstName + ' ' + user.lastName) : currentUser.email}">
                        User Name</h5>
                    <div class="user-status">
                        <span class="status-badge"></span>
                        <span th:text="${user != null and user.isVerified ? 'Verified' : 'Pending'}">Busy</span>
                    </div>
                </div>
                <div class="ms-auto">
                    <!-- Back to Dashboard -->
                    <a href="/dashboard/" class="btn btn-link" style="color: var(--white); text-decoration: none;">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                </div>
            </div>

            <!-- Messages Section -->
            <div class="message-section">
                <div class="message-header">
                    <div>
                        <span class="section-title">Message
                            <span th:text="${totalUnreadCount != null ? '(' + totalUnreadCount + ')' : '(0)'}"
                                style="color: var(--primary-color);">(0)</span>
                        </span>
                        <div class="message-filters">
                            <button class="filter-btn active">Chat</button>
                        </div>
                    </div>
                    <!-- <i class="fas fa-search" style="color: var(--text-muted); cursor: pointer;"></i> -->
                </div>

                <!-- Error Message -->
                <div th:if="${error != null}" class="error-message">
                    <i class="fas fa-exclamation-circle"></i> <span th:text="${error}"></span>
                </div>

                <!-- Conversations List -->
                <div class="conversations-list">
                    <div th:if="${conversations == null or #lists.isEmpty(conversations)}" class="empty-chat-state"
                        style="height: auto; padding: 40px 0;">
                        <i class="fas fa-comments"></i>
                        <h4>No conversations yet</h4>
                        <p>Start chatting with verified users</p>
                    </div>

                    <div th:each="conv : ${conversations}" class="conversation-item"
                        th:onclick="'location.href=\'/chat/' + ${conv.chatPartner.userId} + '\''">
                        <img th:if="${conv.photosImagePath != null}" th:src="@{${conv.photosImagePath}}"
                            class="conversation-avatar" alt="Avatar" />
                        <img th:if="${conv.photosImagePath == null}" th:src="@{/images/user.svg}"
                            class="conversation-avatar" alt="Avatar" style="background: #f1f5f9; padding: 2px;" />
                        <div class="conversation-info">
                            <div class="conversation-name" th:text="${#strings.toString(conv.chatPartner.email)}">User
                                Name</div>
                            <div class="conversation-preview"
                                th:text="${conv.lastMessage != null ? conv.lastMessage : 'No messages yet'}">
                                Last message preview
                            </div>
                        </div>
                        <div class="conversation-meta">
                            <div class="conversation-time" th:if="${conv.lastMessageTimestamp != null}"
                                th:text="${#dates.format(conv.lastMessageTimestamp, 'HH:mm')}">22/1</div>
                            <div th:if="${conv.unreadCount > 0}" class="unread-badge" th:text="${conv.unreadCount}">2
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Pagination -->
                <div id="chatPagination" class="chat-pagination" style="display:none;">
                    <button type="button" class="page-btn" id="chatPrevBtn">
                        <i class="fas fa-chevron-left"></i>
                        Prev
                    </button>
                    <span class="page-info" id="chatPageInfo">Page 1 of 1</span>
                    <button type="button" class="page-btn" id="chatNextBtn">
                        Next
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Central Chat Panel - Empty State -->
        <div class="chat-main-panel">
            <div class="empty-chat-state">
                <i class="fas fa-comments"></i>
                <h4>Select a conversation</h4>
                <p>Choose a conversation from the list to start chatting</p>
            </div>
        </div>

    </div>

    <!-- Short Footer -->
    <footer class="text-center py-3"
        style="background-color: var(--secondary-color); color: rgba(255,255,255,0.7); font-size: 13px; border-top: 1px solid rgba(255,255,255,0.1); margin-top: auto; flex-shrink: 0;">
        <p class="mb-0">&copy; 2024 Jobify. All rights reserved.</p>
    </footer>

    <!-- Scripts -->
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const listEl = document.querySelector('.conversations-list');
            if (!listEl) return;

            const items = Array.from(listEl.querySelectorAll('.conversation-item'));
            const pageSize = 8;
            const totalPages = Math.ceil(items.length / pageSize) || 1;

            const paginationEl = document.getElementById('chatPagination');
            const prevBtn = document.getElementById('chatPrevBtn');
            const nextBtn = document.getElementById('chatNextBtn');
            const pageInfo = document.getElementById('chatPageInfo');

            if (items.length <= pageSize) {
                // No need to paginate
                if (paginationEl) paginationEl.style.display = 'none';
                return;
            }

            let currentPage = 1;

            function renderPage(page) {
                currentPage = page;
                const start = (page - 1) * pageSize;
                const end = start + pageSize;

                items.forEach((item, idx) => {
                    if (idx >= start && idx < end) {
                        item.style.display = '';
                    } else {
                        item.style.display = 'none';
                    }
                });

                if (pageInfo) {
                    pageInfo.textContent = 'Page ' + page + ' of ' + totalPages;
                }

                if (prevBtn) prevBtn.disabled = page === 1;
                if (nextBtn) nextBtn.disabled = page === totalPages;
            }

            if (prevBtn) {
                prevBtn.addEventListener('click', function () {
                    if (currentPage > 1) {
                        renderPage(currentPage - 1);
                    }
                });
            }

            if (nextBtn) {
                nextBtn.addEventListener('click', function () {
                    if (currentPage < totalPages) {
                        renderPage(currentPage + 1);
                    }
                });
            }

            if (paginationEl) {
                paginationEl.style.display = 'flex';
            }
            renderPage(1);
        });
    </script>
</body>

</html>
