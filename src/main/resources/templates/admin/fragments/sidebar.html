<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
    <aside class="admin-sidebar" id="sidebar" th:fragment="sidebar(activeLink)">
        <div class="sidebar-brand">
            <a href="/admin/dashboard" class="brand-logo">
                <div class="logo-circle">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <div class="brand-text">
                    <h2>Jobify</h2>
                    <span>Admin Portal</span>
                </div>
            </a>
        </div>

        <nav class="sidebar-nav">
            <div class="nav-item">
                <a href="/admin/dashboard" class="nav-link"
                    th:classappend="${activeLink == 'dashboard' ? 'active' : ''}">
                    <i class="fas fa-tachometer-alt nav-icon"></i>
                    <span>Dashboard</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="/admin/users" class="nav-link" th:classappend="${activeLink == 'users' ? 'active' : ''}">
                    <i class="fas fa-users nav-icon"></i>
                    <span>All Users</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="/admin/jobs" class="nav-link" th:classappend="${activeLink == 'jobs' ? 'active' : ''}">
                    <i class="fas fa-briefcase nav-icon"></i>
                    <span>All Jobs</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="/admin/applications" class="nav-link"
                    th:classappend="${activeLink == 'applications' ? 'active' : ''}">
                    <i class="fas fa-list nav-icon"></i>
                    <span>Applications</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="/admin/skills" class="nav-link" th:classappend="${activeLink == 'skills' ? 'active' : ''}">
                    <i class="fas fa-tags nav-icon"></i>
                    <span>Manage Skills</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="/admin/payments" class="nav-link" th:classappend="${activeLink == 'payments' ? 'active' : ''}">
                    <i class="fas fa-dollar-sign nav-icon"></i>
                    <span>Payments</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="/admin/disputes" class="nav-link" th:classappend="${activeLink == 'disputes' ? 'active' : ''}">
                    <i class="fas fa-exclamation-triangle nav-icon"></i>
                    <span>Disputes</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="/admin/moderation-logs" class="nav-link"
                    th:classappend="${activeLink == 'moderation-logs' ? 'active' : ''}">
                    <i class="fas fa-history nav-icon"></i>
                    <span>Moderation Logs</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="/admin/testimonials" class="nav-link"
                    th:classappend="${activeLink == 'testimonials' ? 'active' : ''}">
                    <i class="fas fa-quote-left nav-icon"></i>
                    <span>Testimonials</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="/admin/analytics" class="nav-link"
                    th:classappend="${activeLink == 'analytics' ? 'active' : ''}">
                    <i class="fas fa-chart-line nav-icon"></i>
                    <span>Analytics</span>
                </a>
            </div>
        </nav>
    </aside>
</body>

</html>
